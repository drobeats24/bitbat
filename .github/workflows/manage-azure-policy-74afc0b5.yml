#      - .github/workflows/manage-azure-policy-74afc0b5.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_74afc0b5}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          yea/policies/Resource_logs_in_Logic_Apps_should_be_enabled_34f95f76-5386-4de7-b824-0d8478470c9d/**
